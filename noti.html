<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>通知のテスト</title>
    </head>
    <body>
        <div>
            <button id="noti_confirm">通知の許可</button>
            <br><br>
            <button id="noti_send">通知の送信</button>
            <br><br>
            <a href="index.html">戻る</a>
        </div>
        <script>
            document.getElementById('noti_confirm').addEventListener('click', () => {
                Notification.requestPermission();
            });
            document.getElementById('noti_send').addEventListener('click', () => {
                Notification.requestPermission();
            });

            // 通知の送信
            document.getElementById('noti_send').addEventListener('click', () => {
                if(Notification.permission === 'granted'){
                    navigator.serviceWorker.ready.then(registration => {
                        registration.active.postMessage("通知のテスト。");
                    });
                }
            });
        </script>
    </body>
</html>
